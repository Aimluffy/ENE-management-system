<!DOCTYPE html>
<html>
<head>
    <title>อาจารย์ผู้สอน</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }

        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            object-fit: cover;
        }

        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .position {
            margin-top: 10px;
            font-size: 18px;
        }

        .email {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-image" src="path/to/profile-image.jpg" alt="Profile Image">
        <h1 class="name">ชื่อ :</h1>
        <h2 class="position">ตำแหน่ง</h2>
        <p class="email">อีเมล: example@example.com</p>
        <p class="contact">ติดต่อ: 012-345-6789</p>
    </div>
</body>
</html>
